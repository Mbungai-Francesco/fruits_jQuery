  <div class="container">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><img src="./images/1.jfif" alt="" srcset="" name="Orange" value="orange" num="1"></li>
          <li class="glide__slide"><img src="./images/2.jfif" alt="" srcset="" name="Apple" value="red" num="2"></li>
          <li class="glide__slide"><img src="./images/3.jfif" alt="" srcset="" name="banana" value="yellow" num="3"></li>
          <li class="glide__slide"><img src="./images/4.jfif" alt="" srcset="" name="banana" value="yellow" num="3"></li>
        </ul>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="../glide/glide/dist/glide.min.js"></script>

  <script>
    const animals = {
      type: 'carousel',
      startAt: 0,
      perView: 3,
      breakpoints: {
    800: {
      perView: 2
    },
    600: {
      perView: 1
    }
  }
    }
    new Glide('.glide',animals).mount()
